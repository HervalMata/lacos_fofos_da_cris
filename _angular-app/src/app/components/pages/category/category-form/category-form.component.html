<div [formGroup]="form" class="form-group">
  <label [for]="fieldOptions.name.id">{{fieldOptions.name.label}}</label>
  <input [id]="fieldOptions.name.id" class="form-control" formControlName="name"
         isInvalid required type="text">
  <field-error [field]="form.get('name')"
               [label]="fieldOptions.name.label"
               [messages]="fieldOptions.name.validationMessage"></field-error>
</div>
<div [formGroup]="form" class="form-group form-check">
  <input [id]="fieldOptions.active.id" class="form-check-input" formControlName="active" type="checkbox">
  <label [for]="fieldOptions.active.id">Ativo?</label>
</div>
