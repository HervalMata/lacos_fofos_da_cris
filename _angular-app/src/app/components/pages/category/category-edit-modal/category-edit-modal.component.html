<form (submit)="submit()">
  <modal (onHide)="hideModal($event)">
    <h5 modal-title>Editar Categoria - {{form.get('name').value}}</h5>
    <div modal-body>
      <category-form [form]="form"></category-form>
    </div>
    <div modal-footer>
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
      <button [disabled]="!form.valid" class="btn btn-primary" type="submit">Alterar</button>
    </div>
  </modal>
</form>
