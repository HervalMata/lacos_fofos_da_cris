<form (submit)="submit()" class="form-inline">
  <div class="col-auto">
    <input [(ngModel)]="search" class="form-control" name="search" placeholder="Digite a sua busca" type="search">
    <button class="btn btn-success" type="submit">
      <i class="fas fa-search"></i>
    </button>
  </div>
</form>
