<form (submit)="submit()">
  <modal (onHide)="hideModal($event)">
    <h5 modal-title>Editar Grupo - {{form.get('name').value}}</h5>
    <div modal-body>
      <card-error *ngIf="showErrors()">
        <list-error [errors]="errors"></list-error>
      </card-error>
      <chat-group-form [form]="form"></chat-group-form>
    </div>
    <div modal-footer>
      <button class="btn btn-secondary" data-dismiss="modal" type="button">Fechar</button>
      <button [disabled]="!form.valid" class="btn btn-primary" type="submit">Alterar</button>
    </div>
  </modal>
</form>
