<div [formGroup]="form" class="form-group">
  <label [for]="fieldOptions.name.id">{{fieldOptions.name.label}}</label>
  <input [id]="fieldOptions.name.id" class="form-control"
         formControlName="name" isInvalid required
         type="text">
  <field-error [field]="form.get('name')"
               [label]="fieldOptions.name.label"
               [messages]="fieldOptions.name.validationMessage"></field-error>
</div>
<div class="form-group">
  <label for="photo">Foto</label>
  <input (change)="choosePhoto($event.target.files)" class="form-control" id="photo" type="file">
</div>
