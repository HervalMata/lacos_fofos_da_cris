<modal (onHide)="hideModal($event)">
  <h5 class="modal-title">Visualizar Produto</h5>
  <div class="modal-body">
    <div class="form-group">
      <label for="name">Nome</label>
      <input readonly="readonly" type="text" class="form-control" id="name" name="name" required
             [(ngModel)]="product.name">
    </div>
    <div class="form-group">
      <label for="description">Descrição</label>
      <textarea readonly="readonly" class="form-control" id="description" name="desription" required cols="30" rows="10"
                [(ngModel)]="product.name"></textarea>
    </div>
    <div class="form-group">
      <label for="price">Preço</label>
      <input readonly="readonly" type="number" class="form-control" id="price" name="price" required
             [(ngModel)]="product.name">
    </div>
    <div class="form-group form-check">
      <input readonly="readonly" type="checkbox" class="form-check-input" id="active" name="active" required
             [(ngModel)]="product.active">
      <label for="active">Ativo?</label>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
  </div>
</modal>
