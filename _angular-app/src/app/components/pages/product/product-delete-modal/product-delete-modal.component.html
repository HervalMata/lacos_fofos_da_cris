<modal (onHide)="hideModal($event)">
  <h5 modal-title>Excluir Produto</h5>
  <div modal-body>
    Deseja excluir o produto {{product?.name}}?
  </div>
  <div modal-footer>
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
    <button type="submit" class="btn btn-primary" (click)="destroy()">Excluir</button>
  </div>
</modal>
