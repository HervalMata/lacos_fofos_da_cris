<div [formGroup]="form" class="form-group">
  <label [for]="fieldsOptions.amount.id">{{fieldsOptions.amount.label}}</label>
  <input [id]="fieldsOptions.amount.id" class="form-controll" formControlName="amount"
         isInvalid
         step="1" type="number">
  <field-error [field]="form.get('amount')"
               [label]="fieldsOptions.amount.label"
               [messages]="fieldsOptions.amount.validationMessage"></field-error>
</div>
<div class="form-group">
  <select2
    (valueChanged)="productIdField.updateFormControl($event.value)" [data]="productIdField.data"
    [isInvalidControl]="form.get('product_id')" [options]="productIdField.options"
    class="form-control undo-form-control"
  ></select2>
  <field-error [field]="form.get('product_id')"
               [label]="fieldsOptions.product_id.label"
               [messages]="fieldsOptions.product_id.validationMessage"></field-error>
</div>
