<div class="row">
  <h1>Listagem de saida de estoque</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <td colspan="2">
        <button (click)="productOutputInsertService.showModalInsert()" class="btn btn-primary">Nova Saida de Estoque
        </button>
      </td>
      <td colspan="4">
        <product-output-search-form (onSearch)="search($event)"></product-output-search-form>
      </td>
    </tr>
    <tr>
      <th (onSort)="sort($event)" [sortColumn]="sortColumn" columnName="id" style="width: 5%">Id</th>
      <th (onSort)="sort($event)" [sortColumn]="sortColumn" columnName="name" style="width: 70%">Nome</th>
      <th style="width: 15%">Quantidade</th>
      <th (onSort)="sort($event)" [sortColumn]="sortColumn" columnName="created_at" style="width: 10%">Criada em</th>
    </tr>
    </thead>
    <tbody>
    <tr
      *ngFor="let output of outputs | paginate: {itemsPerPage: 10, currentPage: pagination.page, totalItems: pagination.totalItems}">
      <td>{{output.id}}</td>
      <td>{{output.name}}</td>
      <td>{{output.amount}}</td>
      <td>{{output.created_at.date | date: "dd/MM/yyyy"}}</td>
    </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="pageChanged($event)"
                       nextLabel="PrÃ³xima"
                       previousLabel="Anterior">
  </pagination-controls>
</div>
<product-output-new-modal (onError)="productOutputInsertService.onInsertError($event)"
                          (onSuccess)="productOutputInsertService.onInsertSuccess($event)"></product-output-new-modal>
