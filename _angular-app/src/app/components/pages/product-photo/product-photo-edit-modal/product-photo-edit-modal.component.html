<modal>
  <h5 modal-title>
    Substituir foto atual
  </h5>
  <div modal-body>
    <card-error *ngIf="showErrors()">
      <list-error [errors]="errors"></list-error>
    </card-error>
  </div>
  <div class="form-group">
    <label for="photo">Substituir foto</label>
    <input (change)="editPhoto($event.target.files)" class="form-control" id="photo" type="file">
  </div>
</modal>
