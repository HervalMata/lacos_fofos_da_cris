<!-- Generated template for the ChatGroupListComponent component -->
<ion-content>
  <ion-list>
    <ion-item *ngFor="let group of groups" [hidden]="!(group.is_member|async)">
      <ion-avatar item-start>
        <img alt="" [src]="group.photo_url | buildUrl">
      </ion-avatar>
      <h2><b>{{group.name}}</b></h2>
      <h3>
        <ng-container *ngIf="group.last_message|async as message">
          <span *ngIf="message.type === 'text'" [groupViewer]="group.viewed">
            {{message.user.name}} : {{formatTextMessage(message)}}
          </span>
          <span *ngIf="message.type === 'audio'" [groupViewer]="group.viewed">
            {{message.user.name}} : <ion-icon name="mic"> Audio
          </span>
          <span *ngIf="message.type === 'image'" [groupViewer]="group.viewed">
            {{message.user.name}} : <ion-icon name="images"> Image
          </span>
        </ng-container>
      </h3>
    </ion-item>
  </ion-list>
</ion-content>
