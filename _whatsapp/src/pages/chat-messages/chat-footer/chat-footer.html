<!-- Generated template for the ChatFooterComponent component -->
<ion-list>
  <ion-item-sliding #itemSliding (ionDrag)="onDrag()">
    <ion-item class="no-padding-no-margin" color="beige-light">
      <ion-grid>
        <ion-row>
          <ion-col col-10 col-md-11 col-sm-10 col-xl-11>
            <ion-item class="item-content" no-lines>
              <ion-textarea [(ngModel)]="text"></ion-textarea>
              <ion-icon item-end name="images" (click)="selectImage()"></ion-icon>
            </ion-item>
          </ion-col>
          <ion-col col-2 col-md-1 col-sm-2 col-xl-1 class="no-padding-no-margin">
            <button
            [disabled]="sending"
            class="btn btn-message"
            color="green-dark"
            ion-button (click)="sendMessageText()"
            ion-long-press
            [interval]="1000 * 60 * 5"
            (onPressStart)="holdAudioButton()"
            (onPressEnd)="releaseAudioButton()">
              <ion-icon [name]="getIconSendMessage()"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item-options class="chat-bg" side="right">
      <button color="danger" ion-button>Solte para cancelar</button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
