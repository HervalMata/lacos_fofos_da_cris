<ion-header>
  <ion-navbar color="green-dark">
    <ion-item color="green-dark" no-lines>
      <ion-avatar item-start>
        <img alt="" src="https://www.gravatar.com/avatar/nouser.jpg">
      </ion-avatar>
      <ion-title>Nome do Grupo</ion-title>
    </ion-item>
    <ion-title>chat-messages</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="chat-bg" padding>
  <ng-container *ngFor="let message of messages">
    <chat-content-left *ngIf="!(message.user_id | isCurrentUser)" [message]="message"></chat-content-left>
    <chat-content-right *ngIf="message.user_id | isCurrentUser" [message]="message"></chat-content-right>
  </ng-container>

</ion-content>

<ion-footer no-border>
  <chat-footer></chat-footer>
</ion-footer>
