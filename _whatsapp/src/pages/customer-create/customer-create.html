<ion-header>
  <ion-navbar color="green-dark">
    <ion-title>Crie seu usu√°rio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (submit)="submit()" [formGroup]="form">
    <ion-list>
      <ion-item>
        <ion-label stacked>Nome</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input #inputFilePhoto (change)="onChoosePhoto($event.target.files)" [hidden]="true"
                   type="file"></ion-input>
        <button (click)="selectPhoto()" color="green-dark" ion-button>Escolher foto para o perfil</button>
        <ion-card *ngIf="photoPreview">
          <ion-item>
            <ion-avatar>
              <img [src]="photoPreview">
            </ion-avatar>
            <h2>Foto do perfil escolhida</h2>
            <ion-icon (click)="photoPreview = null; this.form.get('photo').setValue(null)" item-end
                      name="close"></ion-icon>
          </ion-item>
        </ion-card>
      </ion-item>
    </ion-list>
    <button block color="green-dark" ion-button>Criar o perfil</button>
  </form>
</ion-content>
